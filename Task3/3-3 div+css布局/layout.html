<!DOCTYPE html>
<html>
<head>
	<title>双飞翼布局</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
<!-- 圣杯布局 -->
<div class="layout">圣杯布局
	<div class="mid">中间</div>
	<div class="left">左边</div>
	<div class="right">右边</div>
</div>	
<hr>
<!-- 双飞翼布局 -->
<div class="layout-1">双飞翼——不消除padding，设定宽度
	<div class="mid-1">
		<div class="inner">中间</div>
	</div>
	<div class="left-1">左边</div>
	<div class="right-1">右边</div>
</div>
<hr>
<!-- 双飞翼布局 -->
<div class="layout-2">双飞翼——消除padding，设定宽度
	<div class="mid-2">
		<div class="inner">中间</div>
	</div>
	<div class="left-2">左边</div>
	<div class="right-2">右边</div>
</div>	
</body>
</html>
