<!DOCTYPE html>
<html>
<head>
	<title>公交站牌</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="home.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
</head>
<body>
<div class="container">
	<div class="bus">
		<!-- 本站 -->
		<div class="bus-here">
			<span>本站：西方财富酒店</span>
		</div>
		<!-- 线路介绍 -->
		<div class="bus-route">
			<div class="b-route-num">
				<span class="num1">8</span>
				<span class="num2">路</span>
			</div>
			<div class="b-route-direction">
				<div class="b-route-direction-top">
					<div class="start">
						<span>南纺</span>
					</div>
					<div class="line">
						<span>--------</span>
					</div>
					<div class="end">
						<span>新城中心</span>
					</div>
				</div>
				<div class="b-route-direction-next">
					<span>下一站：南纸生活区</span>
				</div>
			</div>
		</div>
		<!-- 具体站点 -->
		<div class="bus-station">
			<nav>
				<ul>
					<li>南纺</li>
					<li>安丰桥</li>
					<li>茫荡镇政府</li>
					<li>南平八中</li>
					<li>九九养老院</li>
					<li>黄墩</li>
					<li>轻机厂</li>
					<li>南纸招呼站</li>
					<li>西方财富酒店</li>
					<li>南纸生活区</li>
					<li>九二医院</li>
					<li>皓牙口腔医院</li>
					<li>明翠阁</li>
					<li>水东</li>
					<li>市刑警支队</li>
					<li>建设集团</li>
					<li>妇幼保健院</li>
					<li>商业城</li>
					<li>夏商购物中心</li>
					<li>四鹤</li>
					<li>闽北大饭店</li>
					<li>商贸区</li>
					<li>今日大酒店</li>
					<li>新城中心</li>
				</ul>
			</nav>
		</div>
		<!-- 运行方向 -->
		<div class="bus-direction">
			<div class="info">
				<span class="time">服务时间：6:00-21:30</span>
				<span class="price">统一票价：1元</span>
			</div>
			<div class="dir-next"></div>
		</div>
	</div>
</div>
</body>
</html>
