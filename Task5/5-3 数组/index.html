<!DOCTYPE html>
<html>
<head>
	<title>数组</title>
	<meta charset="utf-8"/>
	<script type="text/javascript">
	var arr = ['a','x','b','d','m','a','k','m','p','j','a'];
    var result={};
    arr.forEach(function(item,index){
        
        var key = result[item];
        if(key){
            //字母出现的次数
            key.num+=1;
            //存放出现的位置
            key.position.push(index);
        }else{
            result[item]={num:1,position:[index]};
        }
    });
    //获取排序后最大的键名
    var maxChar = Object.keys(result).sort(function(a,b){
        return result[a].num < result[b].num;
    })[0];

    console.log('出现次数最多的字母是：'+maxChar+'，共出现了'+ result[maxChar].num +'次，它在数组中的位置是：'+ result[maxChar].position);
	</script>
</head>

</html>
